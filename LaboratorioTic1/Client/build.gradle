plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
	version = "11.0.2"
	modules = [ 'javafx.controls','javafx.graphics','javafx.fxml','javafx.base','javafx.media','javafx.swing', 'javafx.web']
}

group = 'com.example.ticproject'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile group: 'org.springframework', name: 'spring-context', version: '5.2.9.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.3.4.RELEASE'
	implementation 'net.rgielen:javafx-weaver-spring:1.3.0'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	compile group: 'net.rgielen', name: 'javafx-weaver-spring-boot-starter', version: '1.3.0'
	runtimeOnly 'mysql:mysql-connector-java'
	testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.4.0'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
